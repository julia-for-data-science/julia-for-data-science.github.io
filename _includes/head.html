<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %} {{ page.title }} ({{ page.series }}) - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Julia,データサイエンス,データサイエンティスト,動画,プログラミング,数学,統計">
  <meta property="og:title" content="{% if page.title %} {{ page.title }} ({{ page.series }}) - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{% if page.title %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}{% endif %}">
  <meta property="og:image" content="{% if page.title %}{{ site.url }}/images/eyecatches/{{ page.eyecatch_file }}{% else %}{{ site.url }}/images/eyecatches/top.png{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:locale" content="ja_JP">
  <meta property="fb:app_id" content="1369795073124300">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %} {{ page.title }} ({{page.series}}) - {{ site.title }} {% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.eyecatch_file %}{{ site.url }}/images/eyecatches/{{ page.eyecatch_file }}{% else %}{{ site.url }}/images/eyecatches/top.png{% endif %}">
  <meta name="youtube:title" content='{% if page.title %} {{ page.title }} ({{ page.series }}) - {{ site.title }}{% endif %}'>
  <meta name="youtube:description" content='発表資料:{% if page.title %}{{ site.url }}{{ page.url }}{% endif %}この講座では一般社団法人データサイエンティスト協会が公開している、スキルチェックリスト 2017年版を参考にしてデータサイエンティストに必要な知識をJulia言語を使って解説していきます。イラスト:たもと https://tamoto333.jimdo.com'>
  <meta name="youtube:keywords" content='データサイエンス,Julia,Juliaでデータサイエンス,データサイエンティスト,珠理亜,学習,プログラミング,数学,統計,{{ page.series }}'>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
  <!-- for amp -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-element="amp-analytics"
    src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
  <script async custom-element="amp-gist" src="https://cdn.ampproject.org/v0/amp-gist-0.1.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <style amp-custom>
  {% capture include_to_scssify %}
    {% include styles.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}

  {% include syntax.css %}
  </style>
</head>
